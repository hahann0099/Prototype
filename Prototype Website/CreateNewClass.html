    <div class="container" style="height:500px; margin: 0 auto">
      <h4 style="text-align:center"> Create New Class</h4>
      <hr>
      <form class="well span" >
        <label>Class Name:</label>
        <input type="text" class="span3" placeholder="Type Username here..." name="class" />
        <br/>
        <label>Age Group:</label>
        <label>Min:</label>
        <select>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
        <label>Max:</label>
        <select>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
        <label>
        Number Of Weeks:
        <input type="text" class="span1" maxlength="2" />
        <br/>
        <label>
        Start Date:
        <input type="date">
        <br/>
        <input type="checkbox" name="Weekday" value="Monday">
        Monday<br/>
        <input type="checkbox" name="Weekday" value="Tuesday">
        Tuesday<br/>
        <input type="checkbox" name="Weekday" value="Wednesday">
        Wednesday<br/>
        <input type="checkbox" name="Weekday" value="Thursday">
        Thursday<br/>
        <input type="checkbox" name="Weekday" value="Friday">
        Friday<br/>
        <input type="checkbox" name="Weekday" value="Saturday">
        Saturday<br/>
        <input type="checkbox" name="Weekday" value="Sunday">
        Saturday<br/>
        <br/>
        <textarea name="Message" class="input-xlarge span5" rows="12" ></textarea>
        <br/>
        <button class="btn btn-primary" name="submit">Submit</button>
        <button class="btn" name="clear">Clear</button>
      </form>
